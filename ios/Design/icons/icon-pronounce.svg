<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neutral, modern background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <!-- Softer single hue for ring -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <!-- Inner highlight and inner shadow masks -->
    <radialGradient id="innerHighlight" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="innerShadow" cx="50%" cy="60%" r="65%">
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.12"/>
    </radialGradient>
  </defs>

  <rect width="1024" height="1024" fill="url(#bg)"/>

  <!-- Inner faint glow -->
  <circle cx="512" cy="512" r="312" fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="120"/>

  <!-- Monoline pronounce loop (circular stroke with a subtle gap) -->
  <path d="M512 232 a280 280 0 1 1 -0.01 0" fill="none" stroke="url(#ring)" stroke-width="64" stroke-linecap="round" stroke-opacity="0.9"/>

  <!-- Spark glyph (replaces diacritics) -->
  <path d="M706 330 l10 18 l20 6 l-20 6 l-10 18 l-10 -18 l-20 -6 l20 -6 z" fill="#FFFFFF" opacity="0.95"/>

  <!-- Clean wave line inside loop -->
  <path d="M200 540 C280 450, 360 630, 440 540 S600 450, 680 540 S840 630, 900 540" fill="none" stroke="#FFFFFF" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>

  <!-- Subtle highlight and inner shadow for glassiness -->
  <circle cx="512" cy="512" r="300" fill="url(#innerHighlight)"/>
  <circle cx="512" cy="512" r="300" fill="url(#innerShadow)"/>
</svg>


